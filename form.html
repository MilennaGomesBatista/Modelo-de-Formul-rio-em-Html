<h1>Meu Formulário</h1>
<form action="https://formspree.io/f/mrbganzl" method="POST">
    <p> 
        <label for="">Digite seu nome</label> <br>
        <input placeholder="Digite algo aqui..." type="text" required="required" value="Rio de Janeiro" name="nome">
    </p>

    <p>
        <label for="">Digite sua mensagem</label> <br>
        <textarea rows="10" cols="60" name="mensagem" required placeholder="Digite algo aqui..." id="">Mensagem</textarea>
    </p>
    
    <p>
        <label for="">Escolha os esportes que você pratica:</label> <br>
        <ul>
            <li><input checked="checked" value="SIM" name="judo" type="checkbox">Judô</li>
            <li><input value="SIM" name="futebol" type="checkbox">Futebol</li>
            <li><input value="SIM" name="tenis" type="checkbox">Tênis</li>
        </ul>
        
    </p>

    <p>
        <label for="">Escolha sua cor favorita</label> <br>
        <ul>
        <li><input value="VERMELHO" name="corFavorita" type="radio">Vermelho</li>
        <li><input value="AZUL" name="corFavorita" type="radio">Azul</li>
        <li><input value="VERDE" name="corFavorita" type="radio">Verde</li>
        </ul>
    </p>
    <p>
        <label for="">Escolha sua Cidade</label> <br>
        <select name="" id="">
            <option value="SP">São Paulo</option>
            <option selected value="RJ">Rio de Janeiro</option>
            <option value="SJ">São José dos Campos</option>
        </select>
    </p>
    <p>
        <input value="SIM" name="TermosDoContrato" type="checkbox">Eu aceito os termo de uso do site
    </p>
    <button type="submit">Enviar</button>
</form>
